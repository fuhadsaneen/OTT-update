{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" placeholder="movie name" name="name"><br>
    <input type="date" placeholder="movie year" name="year"><br>
    <input type="text" placeholder="movie des" name="des"><br>
    <input type="file"  name="img"><br>
    <input type="submit">


</form>
{% endblock %}

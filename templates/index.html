{% extends 'base.html' %}
{% block body %}


<div class="container" style="padding: 15px;">
  <div class="row" style="padding: 15px;">
    {% for i in key %}
      <div class="col-md-3" style=" max-width: 1200px;
  margin: 0 auto;
  padding: 15px;
  display: flex;">
        <div class="card" style="width: 18rem; padding: 15px;">
  <img class="card-img-top" src={{i.img.url}} alt="Card image cap" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.des}}</p>
    <a href="movies/{{i.id}}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
      </div>

      {% endfor %}
    </div>
  </div>


{% endblock %}
